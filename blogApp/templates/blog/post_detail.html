{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <form action="{% url 'post:archive' %}" method="post">
                {% csrf_token %}
                <a class="btn btn-default" href="{% url 'post:edit' pk=post.pk %}"><button type="button" class="btn btn-outline-success">Edit</button></a>
                <input type="hidden" name="pk" value="{{ post.pk }}">
                <input type="submit" class="btn btn-outline-success" value="Archive" {% if post.is_archived %} disabled {% endif %}>
            </form>

        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
