{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post:edit' pk=post.pk %}"><button type="button" class="btn btn-outline-success">Edit</button></a>
            <a class="btn btn-default" href="{% url 'post:archive' pk=post.pk %}"><button type="button" class="btn btn-outline-success" {% if post.is_archived %} disabled {% endif %}>Archive</button></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
