{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.publish_date }}
            </div>
            <h1><a href="{% url 'post:detail' pk=post.pk %}">{{ post.title }} {% if post.is_archived %} ({% trans "Archived" %}) {% endif %}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
